<html ng-app="BlankApp">

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.default.css">
    <script src="https://cdn.rawgit.com/angular-ui/ui-grid.info/v3.0.7/release/3.0.7/ui-grid.min.js"></script>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="material.css">
	<link rel="stylesheet" href="CSS.css">

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-touch.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

    <meta name="viewport" content="initial-scale=1" />
    <title>Engineer project UAM</title>
</head>

<body  ng-controller="traitsController">
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn" aria-label="Toggle Menu">
      </button>
      <h1 layout-align-gt-sm="center">
        Engineer project
      </h1>
	</div>
	<div>
	<section layout="row" layout-sm="column">
	<md-button class="md-fab md-primary" ng-href="{{UAMUrl}}">
        AMU
	</md-button>
    <md-button class="md-fab md-primary" ng-href="{{WMIUrl}}">
		WMI
	</md-button>
    <md-button class="md-fab md-primary" ng-href="{{loginUrl}}">
		<i class="material-icons md-24">settings_power</i>
	</md-button>
	</section>
	</div>
  </md-toolbar>
    <div style="max-height: 720px" layout="row" flex>



        <md-content style="max-width: 20%" layout-align="center center">
            <md-list>
                <md-list-item class="md-3-line" ng-repeat="item in przedmioty">
                    <div layout="column" layout-align="center center">
                        <md-button class="md-secondary">{{item}}</md-button>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
        <md-content style="max-width: 20%" layout-align="center center" >
            <md-list>
                <md-list-item class="md-3-line" ng-repeat="item in temporaryTraits">
                    <div layout="column" layout-align="center center">
                        <md-button  class="md-secondary">{{item}}</md-button>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>

        <md-content style="max-width: 20%" layout-align="center center">
            <md-list>
                <md-list-item class="md-3-line" ng-repeat="item in operatorzy">
                    <div layout="column" layout-align="center center">
                        <md-button class="md-secondary">{{item}}</md-button>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
        <form ng-submit="dodajPrzedmiot(przedmiot)" layout="row" class="md-padding" style="padding-top: 0;">
            <div layout="column" ayout-align="center center">
                <md-input-container>
                    <label for="label">Przedmiot</label>
                    <input type="text" id="przedmiot" ng-model="przedmiot">
                </md-input-container>
				<div>
                <md-button class="add-tab md-primary md-raised" type="submit">Add Tab</md-button>
				</div>
            </div>
        </form>
        <form ng-submit="dodajCeche(cecha)" layout="row" class="md-padding" style="padding-top: 0;">
            <div layout="column" ayout-align="center center">
                <md-input-container>
                    <label for="label">Cecha</label>
                    <input type="text" id="cecha" ng-model="cecha">
                </md-input-container>
                <div>
				<md-button class="add-tab md-primary md-raised" type="submit">Add Tab</md-button>
				</div>
            </div>
         </form>
        <form ng-submit="dodajOperatora(operator)" layout="row" class="md-padding" style="padding-top: 0;">
            <div layout="column" ayout-align="center center">
                <md-input-container>
                    <label for="label">Operator</label>
                    <input type="text" id="operator" ng-model="operator">
                </md-input-container>
				<div>
                <md-button class="add-tab md-primary md-raised" type="submit">Add Tab</md-button>
				</div>
            </div>
        </form>
		<div>
        <md-button ng-href="#material" ng-click="dalej()" class="md-primary md-raised">next</md-button>
		</div>
            <!-- Angular Material Dependencies -->
</div>
    <script src="scripts/material.js"></script>
</body>

</html>
